<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="Hege Refsnes">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="game.js"></script>
</head>

<header class="header">
    <div class="container">
        <h1><span class="rock">Rock</span>,
        <span class="paper">paper</span>,
        <span class="scissors">scissors</span></h1>
    </div>
</header>

<body>
    <div class="main">
        <div class="container">
            <section class="content">
                <button class="play rock" type="button" onclick="play('rock')"></button>
                <button class="play paper" type="button" onclick="play('paper')"></button>
                <button class="play scissors" type="button" onclick="play('scissors')"></button>
                <div style="clear:both;"></div>
                <p><span id="player"></span><span id="opponent"></span>
                </p>
                <h2 id="results"></h2>
            </section>
            <aside class="aside">
                <div class="scorebox">
                    <h2>Score</h2>
                    <div class="score-num"><span id="wins">0</span>
                        <br />wins</div>
                    <div class="score-divider"><span>-</span>
                    </div>
                    <div class="score-num"><span id="loses">0</span>
                        <br />loses</div>
                </div>
                <button type="reset" id="reset" onclick="reset()">reset scores</button>
            </aside>
        </div>
        <!-- container -->
    </div>
    <!-- main -->
</body>

</html>
